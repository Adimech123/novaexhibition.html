                artist.nextId = artistsData[nextIndex].id;
            });

            // Function to arrange artists in rows of 3
            function arrangeArtistsInRows(artists) {
                const rows = [];
                for (let i = 0; i < artists.length; i += 3) {
                    rows.push({
                        row: artists.slice(i, i + 3)
                    });
                }
                return rows;
            }
