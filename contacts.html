    <!-- Custom CSS -->

<body>
    <!-- Gradient background with circles moved outside the container -->

        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
        <div class="circle" id="circle4"></div>
        <div class="circle" id="circle5"></div>
        <div class="circle" id="circle6"></div>
    </div>

    <!-- New container section -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./images/novalogo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav links">
                    <li class="nav-item">
                        <a class="nav-link" href="allevents.html">Events</a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="nav-link" href="sponsors.html">Artists</a>

                    <a class="nav-link" href="contacts.html">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="white-box">
        <div class="text">
            <h1>LET'S CONNECT</h1>
            <div class="contact-container">
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                    <hr>
                    <div>
                        <input type="hidden" name="access_key" value="3ad50d67-5a9d-4a32-b8ab-3bb658519bc5">

                        <h2>Full Name</h2>
                        <input type="text" name="name" placeholder=" Enter Your Name" class="contact-inputs" required>

                        <h2>Email</h2>
                        <input type="email" name="email" placeholder="Enter Your Email" class="contact-inputs" required>

                        <h2>Message</h2>
                        <textarea name="message" placeholder="Type Your Message" class="contact-inputs"
                            required></textarea>
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div class="contact-right"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
