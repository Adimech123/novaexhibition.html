    <main class="contact-main">
        <div class="contact-form-container">
            <div class="text">
                <h1>LET'S CONNECT</h1>
                <div class="contact-container">
                    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                        <hr>
                        <div>
                            <input type="hidden" name="access_key" value="3ad50d67-5a9d-4a32-b8ab-3bb658519bc5">

                            <h2>Full Name</h2>
                            <input type="text" name="name" placeholder="Enter Your Name" class="contact-inputs" required>

                            <h2>Email</h2>
                            <input type="email" name="email" placeholder="Enter Your Email" class="contact-inputs" required>

                            <h2>Message</h2>
                            <textarea name="message" placeholder="Type Your Message" class="contact-inputs"
                                required></textarea>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="contact-right"></div>
                </div>
            </div>
        </div>
