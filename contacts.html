<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NOVA Exhibition - Contact Us">
    <title>Contact Us | NOVA</title>

    <link rel="canonical" href="https://novabfa.com/contacts.html" />
    <!-- Standard favicon -->
    <link rel="icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- PNG favicon variants -->
    <link rel="icon" href="./images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./images/favicon_io/apple-touch-icon.png">

    <!-- Android Chrome icons -->
    <link rel="icon" href="./images/favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="./images/favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="./images/favicon_io/site.webmanifest">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style_web.css" />
</head>

<body class="contact-page-container">

    <!-- Background Circles -->
    <div id="background-component"></div>

    <!-- Navigation -->
    <div id="nav-component"></div>

    <!-- Main Content -->
    <main class="contact-main">
        <div class="contact-form-container">
            <div class="text">
                <h1>LET'S CONNECT</h1>
                <div class="contact-container">
                    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                        <hr>
                        <div>
                            <input type="hidden" name="access_key" value="3ad50d67-5a9d-4a32-b8ab-3bb658519bc5">

                            <h2>Full Name</h2>
                            <input type="text" name="name" placeholder="Enter Your Name" class="contact-inputs"
                                required>

                            <h2>Email</h2>
                            <input type="email" name="email" placeholder="Enter Your Email" class="contact-inputs"
                                required>

                            <h2>Message</h2>
                            <textarea name="message" placeholder="Type Your Message" class="contact-inputs"
                                required></textarea>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="contact-right"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-component"></div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/components.js"></script>
</body>

</html>
