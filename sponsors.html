<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Sponsors</title>
    <link rel="stylesheet" href="sponsors.css" />
    <style>
        body {
            font-family: 'Neue Haas Grotesk Display Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        main {
            padding: 40px 20px;
        }

        section.sponsor-tier {
            margin-bottom: 60px;
        }

        section.sponsor-tier h2 {
            color: #666;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .sponsors {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .sponsor {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .sponsor:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .cta {
            font-size: 18px;
            margin-top: 60px;
        }

        .cta a {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .cta a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Our Sponsors</header>

    <main>
        <section class="sponsor-tier">
            <h2>Platinum Sponsors</h2>
            <div class="sponsors">
                <div class="sponsor">Sponsor 1</div>
                <div class="sponsor">Sponsor 2</div>
            </div>
        </section>

        <section class="sponsor-tier">
            <h2>Gold Sponsors</h2>
            <div class="sponsors">
                <div class="sponsor">Sponsor 3</div>
                <div class="sponsor">Sponsor 4</div>
            </div>
        </section>

        <section class="sponsor-tier">
            <h2>Silver Sponsors</h2>
            <div class="sponsors">
                <div class="sponsor">Sponsor 5</div>
                <div class="sponsor">Sponsor 6</div>
            </div>
        </section>

        <div class="cta">
            <p>Want to become a sponsor?</p>
            <a href="/contact.html">Contact us</a>
        </div>
    </main>
</body>
</html>
