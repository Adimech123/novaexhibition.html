
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Sponsors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .sponsor-tier {
            margin: 40px 0;
        }
        .sponsor-tier h2 {
            color: #555;
        }
        .sponsors {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .sponsor {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
        }
        .cta {
            margin: 40px 0;
            font-size: 18px;
        }
        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Our Sponsors</div>
    
    <div class="sponsor-tier">
        <h2>Platinum Sponsors</h2>
        <div class="sponsors">
            <div class="sponsor">Sponsor 1</div>
            <div class="sponsor">Sponsor 2</div>
        </div>
    </div>
    
    <div class="sponsor-tier">
        <h2>Gold Sponsors</h2>
        <div class="sponsors">
            <div class="sponsor">Sponsor 3</div>
            <div class="sponsor">Sponsor 4</div>
        </div>
    </div>
    
    <div class="sponsor-tier">
        <h2>Silver Sponsors</h2>
        <div class="sponsors">
            <div class="sponsor">Sponsor 5</div>
            <div class="sponsor">Sponsor 6</div>
        </div>
    </div>
    
    <div class="cta">
        <p>Want to become a sponsor? <a href="#">Contact us</a></p>
    </div>
</body>
</html>
