<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Sponsors</title>
    <link rel="stylesheet" href="sponsors.css" />
    <!-- Bootstrap CSS (if needed for the navbar) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Neue Haas Grotesk Display Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        main {
            padding: 40px 20px;
        }

        section.sponsor-tier {
            margin-bottom: 60px;
            text-align: center;
        }

        section.sponsor-tier h2 {
            color: #666;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .sponsors {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .sponsor {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .sponsor:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .cta {
            font-size: 18px;
            margin-top: 60px;
            text-align: center;
        }

        .cta a {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .cta a:hover {
            background-color: #0056b3;
        }

        /* Optional: background circles (if you want to style them later) */
        .background .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <!-- Background Circles -->
    <div class="background">
        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
    </div>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/novalogo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav links">
                <li class="nav-item">
                    <a class="nav-link" href="allevents.html">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sponsors.html">Sponsors</a> <!-- Added Sponsors link -->
                </li>
            </ul>
        </div>
    </div>
</nav>


    <header>Our Sponsors</header>

    <main>
        <section class="sponsor-tier">
            <h2>Platinum Sponsors</h2>
            <div class="sponsors">
                <div class="sponsor">Sponsor 1</div>
                <div class="sponsor">Sponsor 2</div>
            </div>
        </section>

        <section class="sponsor-tier">
            <h2>Gold Sponsors</h2>
            <div class="sponsors">
                <div class="sponsor">Sponsor 3</div>
                <div class="sponsor">Sponsor 4</div>
            </div>
        </section>

        <section class="sponsor-tier">
            <h2>Silver Sponsors</h2>
            <div class="sponsors">
                <div class="sponsor">Sponsor 5</div>
                <div class="sponsor">Sponsor 6</div>
            </div>
        </section>

        <div class="cta">
            <p>Want to become a sponsor?</p>
            <a href="/contact.html">Contact us</a>
        </div>
    </main>

    <!-- Bootstrap JS (optional, if needed for navbar functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
