<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Hero Video</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="indexfinal.css" />
</head>

<body>
    <!-- Hero section with video background and centered logo -->
    <div class="hero-container">
        <!-- Video element -->
        <video class="hero-video" autoplay muted loop>
            <!-- Include multiple sources for browser compatibility -->
            <source src="video/hero_video (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Logo overlay - now properly inside the hero container -->
        <div class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
            style="z-index: 2;">
            <img src="imagesweb/whitelogo.png" alt="Logo" class="img-fluid" style="max-width: 600px;">
        </div>
    </div>

    <!-- New container section -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/novalogo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav links">
                    <li class="nav-item">
                        <a class="nav-link" href="allevents.html">Events</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <!-- Another container section with different styling -->
    <div class="container-fluid bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Our Services</h3>
                    <p>Information about the services we provide.</p>
                </div>
                <div class="col-md-6">
                    <h3>Contact Us</h3>
                    <p>How to get in touch with our team.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
