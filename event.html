            const eventData = {
                "tattoo-raffle": {

                "opening-exhibition": {

                    details: [
                        {

                        {

                            value: "Level 4,<br> Faculty of Media and Knowledge Sciences,<br>University of Malta,<br> Msida"
                        },
                        {

                            value: "19:00 onwards"
                        },
                        {
                            label: "Entry",
                            value: "Free"
                        }
                    ],
                    // No action button for this event
                },
                "exhibition": {
                    title: "Exhibition",
                    description: "NOVA is an exhibition by the Bachelor of Fine Arts in Digital Arts graduating class of 2025, showcasing 30 artists’ dissertation projects. Held on May 22, 2025, at the Faculty of Media and Knowledge Sciences, it highlights diverse disciplines, from virtual reality and game design to fine art and animation. This exhibition celebrates the fusion of digital creativity, perception, and transformation, offering an immersive experience into the future of artistic expression.",
                    details: [
                        {
                            label: "Date",
                            value: "Friday 23 May 2025"
                        },
                        {
                            label: "Place",
                            value: "Level 4,<br> Faculty of Media and Knowledge Sciences,<br>University of Malta,<br> Msida"
                        },
                        {
                            label: "Time",
                            value: "09:00-16:00"
                        },
                        {
                            label: "Entry",
                            value: "Free"
                        }
                    ]
                    // No action button for this event
                },
                "figure-drawing": {
                    title: "Figure Drawing Workshop",
                    description: "Whether you are an experienced artist or just want to give it a try, this is a great chance to practice and improve your skills in a relaxed, creative environment.",
                    details: [
                        {
                            label: "Date",
                            value: "Friday 21 March 2025"
                        },
                        {

                            value: "Room 415,<br> Faculty of Media and Knowledge Science,<br> University of Malta"

                        }
                    ],

                },
                "thrift": {
                    title: "Thrift Sale",
                    description: "Join us for our next event packed with hidden gems, great deals, and sustainable finds! Every purchase supports our exhibition, so come browse, shop, and make a difference!",
                    details: [
                        {

                        },
                        {

                        }
                    ],
                    eventOver: true
                },
                "trivia": {
                    title: "Trivia Night",
                    description: "Join us for our next event, TRIVIA NIGHT. A night jam-packed with fun. We really hope to see you there.",
                    details: [
                        {

                        },

                            value: "The Anvil Pub,<br>St Julian's"
                        },

                        {

                        }
                    ],
                    eventOver: true
                },
                "figure-drawing2": {
                    title: "Live Figure Drawing II",
                    description: "Following the success of our first event, we’re back for another evening of figure drawing! Join us for a relaxed and inspiring atmosphere where artists of all levels can sharpen their skills, experiment with style, or simply enjoy the creative flow. Whether you're returning or just getting started, all are welcome.",
                    details: [
                        {
                            label: "Date",
                            value: "Friday 16 May 2025"
                        },
                        {
                            label: "Place",
                            value: "Seminar Room,<br> Faculty of Media and Knowledge Science,<br> University of Malta"
                        },
                        {

                        },
                        {
                            label: "Early Bird Price",
                            values: [
                                "€13.00"
                            ]
                        }
                    ],
                    actionLink: "https://docs.google.com/forms/d/e/1FAIpQLScz7MQq9IrQDfO_pO0FbN3x_7SGm-024pKlvSyh6AMuwG8nLQ/viewform",
                    actionText: "Book Now"
                }
            };

            // Function to get URL parameter
            function getEventId() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('event');
            }

            // Function to render event details
            function renderEventDetails() {
                const eventId = getEventId();
                const container = document.getElementById('event-details-container');

                // If event ID exists and is in our data
                if (eventId && eventData[eventId]) {
                    const event = eventData[eventId];

                    // Create HTML for event details
                    let detailsHTML = '';
                    event.details.forEach(detail => {
                        let valueHTML = '';

                        // Check if the detail has multiple values
                        if (detail.values && Array.isArray(detail.values)) {
                            detail.values.forEach(val => {
                                valueHTML += `<h3>${val}</h3>`;
                            });
                        } else if (detail.value) {
                            valueHTML = `<h3>${detail.value}</h3>`;
                        }

                        detailsHTML += `
                            <div class="col">
                                <div class="detail">
                                    <h2 class="mb-2">${detail.label}</h2>
                                    ${valueHTML}
                                </div>
                            </div>
                        `;
                    });

                    // Set page title
                    document.title = `${event.title} | NOVA Exhibition`;

                    // Create action button HTML only if actionLink and actionText exist
                    let actionButtonHTML = '';
                    if (event.actionLink && event.actionText) {
                        actionButtonHTML = `
                            <div class="row mt-4">
                                <div class="col">
                                    <a href="${event.actionLink}" class="button mt-3" target="_blank">${event.actionText}</a>
                                </div>
                            </div>
                        `;
                    }

                    // Create event over indicator if applicable
                    let eventOverHTML = '';
                    if (event.eventOver) {
                        eventOverHTML = `
                            <div class="row mt-4">
                                <div class="col">
                                    <div class="button1">Event Over</div>
                                </div>
                            </div>
                        `;
                    }

                    // Insert event content
                    container.innerHTML = `
                        <div class="event-content${event.eventOver ? ' past-event' : ''}">
                            <h1>${event.title}</h1>
                            <p class="paragraph mb-4">${event.description}</p>
                            
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 mt-2">
                                ${detailsHTML}
                            </div>
                            
                            ${actionButtonHTML}
                            ${eventOverHTML}
                        </div>
                    `;
                } else {
                    // Show error message if event not found
                    container.innerHTML = `
                        <div class="event-content text-center">
                            <h1>Event Not Found</h1>
                            <p class="paragraph mb-4">Sorry, the event you're looking for doesn't exist or has been removed.</p>
                            <div class="row mt-4">
                                <div class="col">
                                    <a href="allevents.html" class="button mt-3">View All Events</a>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            // Render the event details on page load
            renderEventDetails();
        });
    </script>
